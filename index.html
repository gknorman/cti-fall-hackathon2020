<!DOCTYPE html>
<html>
	<head>
		<title>Rewarder</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id = "content">
			<div id = "timer_cir"></div>
			<div id = "timer_control">
	
					<div id = "start">
						<button>
							<h2>Start</h2>
						</button>
					</div>
		
					<div id = "pause">
						<button>
							<h2>Pause</h2>
						</button>
					</div>
		
					<div id = "reset">
						<button>
							<h2>Reset</h2>
						</button>
					</div>

			</div>
			<div id = "timer_num">
<!-- 				<div id = "timer_head">
					<h2>Time Left</h2>
				</div> -->
				<div id = "timer">
					<form>
						<label for="time"><h2 id="time_left">Time Left:</h2></label><br>
 						<input type="text" id="time_min" name="time_min">
 						<h2>:</h2>
 						<input type="text" id="time_sec" name="time_sec">
					</form>
				</div>
			</div>
			<div id = "points">
				<div id = "points_head">
					<h2>Points :</h2>
				</div>
				<div id = "curr_points">
					<h2>0000</h2>
				</div>
			</div>
			<div id = "cards">
				<div class = "card_row">
					<div class = "card">
						<div class = "point_price"><h3>1</h3></div>
						<div class = "emoji" id="card1">
							<!-- <img src = "emoji.png"> -->
						</div>
						<div class="card_description"><h3>You're on Fire!</h3></div>
					</div>
					<div class = "card">
						<div class = "point_price"><h3>5</h3></div>
						<div class = "emoji" id="card2">
							<!-- <img src = "emoji.png"> -->
						</div>
						<div class="card_description"><h3>Take a Break!</h3></div>
					</div>
					<div class = "card">
						<div class = "point_price"><h3>10</h3></div>
						<div class = "emoji" id="card3">
							<!-- <img src = "emoji.png"> -->
						</div>
						<div class="card_description"><h3>Grab a Snack</h3></div>
					</div>
				</div>
				<div class = "card_row">
					<div class = "card">
						<div class = "point_price"><h3>15</h3></div>
						<div class = "emoji" id="card4">
							<!-- <img src = "emoji.png"> -->
						</div>
						<div class="card_description"><h3>Unlock Candy</h3></div>
					</div>
					<div class = "card">
						<div class = "point_price"><h3>20</h3></div>
						<div class = "emoji" id="card5">
							<!-- <img src = "emoji.png"> -->
						</div>
						<div class="card_description"><h3>Unlock Favorite Meal</h3></div>
					</div>
					<div class = "card">
						<div class = "point_price"><h3>25</h3></div>
						<div class = "emoji" id="card6">
							<!-- <img src = "emoji.png"> -->
						</div>
						<div class="card_description"><h3>Champion Badge</h3></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
